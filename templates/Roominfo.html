<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meetings Info | ezTalks</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>

<body>
<div style="padding: 20px 10px">
    <div>
        <form action="/roominfo" method="post" class="form-inline"style="padding-right: 500px;display: inline-block">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName2">会议室ID ：</label>
            <input type="text" class="form-control" name="meetingid" placeholder="MeetingID">
          </div>
          <div style="padding-left: 7px;display: inline-block" >
              <button type="submit" class="btn btn-default">查询</button>
          </div>
        </form>
        <div style="padding-right: 100px;display: inline-block;float: right "  >
          <a href="/server">运维平台</a>
        </div>
    </div>
</div>
    <div style="padding-left: 5px">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Dev_id</th>
                    <th>Device_name</th>
                    <th>Enter Time</th>
                </tr>
            </thead>
            <tbody>
                {% for row in roomlog_list %}
                    <tr>
                        <td>{{ row.username }}</td>
                        <td>{{ row.dev_id }}</td>
                        <td>{{ row.device_name }}</td>
                        <td>{{ row.entertime }}</td>
                    </tr>

                {% endfor %}

            </tbody>

        </table>
    </div>
